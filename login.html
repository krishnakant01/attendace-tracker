<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="image-card">
        <h1>Attendance Tracker</h1>
        <div class="img-container">
            <img src="images/login-img.svg" class="card-img" alt="">
        </div>

        <div>
            <label class="form-label form-label-required-field">Username</label>
            <input type="username" class="form-field" placeholder="username" id="username" required>

            <label class="form-label form-label-required-field">Password</label>
            <input type="username" class="form-field" placeholder="password" id="password" required>

            <button class="btn btn-contained-primary btn-login" style="margin-top: 1rem;" type="submit" id="btn-submit">Login</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
